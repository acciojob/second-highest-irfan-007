<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			arr.sort()
			let n=arr.length
			if(arr.length<=1)
				return "-Infinity"			
			else if(arr[n-2]==arr[0] && arr[n-2]==arr[n-1])
				return "-Infinity"
			else
				return arr[n-2]
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
